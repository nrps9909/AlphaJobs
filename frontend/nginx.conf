server {
    listen 80;
    server_name localhost;

    # 提供 Angular 靜態檔案
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 對於任何路由，嘗試提供檔案、目錄，然後回退到 index.html (用於 Angular 路由)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 將 API 請求代理到後端服務
    # 後端服務在 docker-compose.yml 中名為 'backend'，並監聽 3000 port
    location /api/v1/ {
        proxy_pass http://backend:3000; # 使用 docker-compose.yml 中的服務名稱
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 如果您使用 ActionCable (WebSocket)，可以添加類似以下的 location 區塊:
    # location /cable {
    #     proxy_pass http://backend:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}
